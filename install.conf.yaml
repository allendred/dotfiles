- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc: config/bash/bashrc
    ~/.config/karabiner: config/karabiner
    ~/.config/kitty: config/kitty
    ~/.config/yazi: config/yazi
    ~/.gitconfig: config/git/gitconfig
    ~/.hammerspoon: config/hammerspoon
    ~/.profile: config/bash/profile
    ~/.p10k.zsh: config/zsh/p10k.zsh
    ~/.vim: config/vim
    ~/.vimrc: config/vim/vimrc
    ~/.zsh: config/zsh
    ~/.zshenv: config/zsh/zshenv
    ~/.zshrc: config/zsh/zshrc
    ~/.config/nvim: config/nvim
    ~/.config/zellij: config/zellij/config

- shell:
    - touch ~/.hushlogin
    - command: scripts/china_mirrors.sh
      stdin: true
      stdout: true
      stderr: true
      quiet: false
    - command: config/zsh/activate_zsh.sh
      stdin: true
      stdout: true
      stderr: true
      quiet: false
    - command: scripts/install-ohmyzsh.sh
      stdin: true
      stdout: true
      stderr: true
      quiet: false
    - command: config/zsh/install_plugins.sh
      stdin: true
      stdout: true
      stderr: true
      quiet: false
    
    - command: config/brew/0.install.sh
      stdin: true
      stdout: true
      stderr: true
      quiet: false
    - command: config/brew/1.brewInstallApps.sh
      stdin: true
      stdout: true
      stderr: true
      quiet: false
    - command: config/zellij/install.sh
      stdin: true
      stdout: true
      stderr: true
      quiet: false
    - git submodule sync --recursive
    - git submodule update --init --recursive
